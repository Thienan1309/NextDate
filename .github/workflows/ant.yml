# .github/workflows/ant.yml
# CI build Java project with Ant + JDK 21

name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Cài JDK 21 (temurin)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'ant'

      # 3. Xem version cho chắc (optional, nhưng debug dễ)
      - name: Show Java version
        run: java -version

      # 4. Build với Ant
      - name: Build with Ant
        run: ant -noinput -buildfile build.xml
